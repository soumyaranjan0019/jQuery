<body>
    <h1 align="center">DOM Part-3 (ADD)</h1><br>

    <div id="d1" align="center" style="background-color: rgb(175, 232, 213);">
        <h2 id="reg">jQuery ADD Elements</h2>
        <div id="d2">
            <ul style="list-style-type: none; padding: 1em;">
                <li>List 1</li>
                <li>List 2</li>
                <li>List 3</li>

        <button id="b1">Add List</button><br><br>

        <p id="p1">1st Para</p>

    </div>

    <!-- jQ ADD:
    1) append() (Add content in the end)
    2) prepend() (Add content in the beginning)
    3) after() (Add content after selected)
    4) before() (Add content before selected) -->

    <script>
        $(document).ready(function(){

        //    $("#b1").click(function(){
        //    $("ul").append("<li>New Text Append</li>");
        //    });

        //    $("#b2").click(function(){
        //    $("ul").prepend("<li>New Text Prepend</li>");
        //    });

           $("#b2").click(function(){
           $("#p1").after("<li>New Text after method</li>");
           });

           $("#b2").click(function(){
           $("#p2").before("<li>New Text before method</li>");
           });

        });
    </script>

</body>
