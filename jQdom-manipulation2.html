<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    #d2{
        border: 1px solid rgb(2, 2, 2);
        background-color: rgb(171, 224, 165);
        padding: 10px;
    }
    #d1{
        padding: 30px;
        border: 1px solid rgb(5, 5, 5);
        background-color: rgb(81, 96, 91);

    }
    button{
        background-color: rgb(23, 155, 71);
    }
    #reg{
        color: rgb(202, 203, 198);
    }
    #attr{
        color: rgb(183, 253, 78);
    }
</style>
<body>
    <h1 align="center">DOM Part-2 (SET)</h1>

    <div id="d1">
        <h2 id="reg">Registration Form</h2>
        <p id="q1"></p>
        <div id="d2">
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="i1" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="i2" required>
                </div>
              </div>
        </div><br>
        <button>Submit</button><br><br>
    </div>

    <!-- SET Method:
    1) text()
    2) html()
    3) val()
    4) attr() -->

    <script>
        $(document).ready(function(){
            $("button").click(function(){
            // $("#q1").text("Thank You!");
            $("#q1").html("<u>Thank You!</u>");
            $("#q1").css({"color":"aqua","font-size":"2em"});
            });
            $("#i1").val("SRS");
            $("#i2").val("Jarvis");

            $("#reg").attr("id","attr");
        });
    </script>

</body>
</html>
