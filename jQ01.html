<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>Window Event</h1>
    <h3>Resize</h3>
    <p style="background-color: rgb(206, 143, 143); border: solid 3px;">fgvfdg rsdgfrdrdgtrhgt tdgtrhgbth <br>rfthfrthtfhtregd rgergerg ergtgtredhg
    </p>
    <div>This page is resized <span>0</span> times.</div>
    <!-- <button>Click me</button> -->
    <button id="reduce">Reduce</button>
    <script>
        var x=0;
        $(document).ready(function(){
            $(window).resize(function(){
                $("span").text(x+=1);
            });

                // $("button").click(function(){
                //     $(window).resize();
                // });
                $("button").click(function(){
                    $("span").text(x-=1);
                });
                
                $(window).resize(function(){
                $("p").css('display','inline').fadeOut();
                })
        });

    </script>
</body>
</html>
