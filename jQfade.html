<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1><center>fadeIn(),fadeOut(),fadeToggle() & fadeTo() </h1><br><br><br>

        <div>
            <table align="center" border="1px" cellpadding="15px" cellspacing="1px">
                <tr>
                    <td style="background-color: black; color: antiquewhite;">Home</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>Menu</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>Gallery</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>About</td>
                </tr>
            </table><br>
        </div>
        
        <div><center>
            <button id="b1" style="background-color: rgb(40, 50, 45); color: antiquewhite;">fadeIn</button>
            <button id="b2" style="background-color: rgb(30, 107, 121); color: antiquewhite;">fadeOut</button><br><br>
            <button id="b3" style="background-color: rgb(82, 33, 125); color: antiquewhite;">fadeToggle</button>
            <button id="b4" style="background-color: rgb(47, 118, 19); color: antiquewhite;">fadeTo</button>

        </div>

        <script>
            const srs = $.noConflict();
    
            srs(document).ready(function(){
    
                srs("#b1").click(function(){
                srs("table").fadeIn(900);
                });
    
                srs("#b2").click(function(){
                srs("table").fadeOut(1200);
                });
    
                srs("#b3").click(function(){
                srs("table").fadeToggle(1300);
                });

                srs("#b4").click(function(){
                srs("table").fadeTo("slow",0.33);
                });
    
            });
        </script>
</body>
</html>
