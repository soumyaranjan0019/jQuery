<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body style="background-color: rgb(86, 110, 102);">
    <h1><center> Display Effects<br>hide(),show(),toggle() effects </h1><br><br><br>

        <div>
            <table align="center" border="1px" cellpadding="15px" cellspacing="1px">
                <tr>
                    <td style="background-color: black; color: antiquewhite;">Home</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>Menu</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>Gallery</td>
                </tr>
                <tr style="background-color: black; color: antiquewhite;">
                    <td>About</td>
                </tr>
            </table><br>
        </div>
        
        <div><center>
            <button id="b1" style="background-color: rgb(34, 103, 67); color: antiquewhite;">Hide</button>
            <button id="b2" style="background-color: rgb(30, 107, 121); color: antiquewhite;">Toggle</button>
            <button id="b3" style="background-color: rgb(82, 33, 125); color: antiquewhite;">Show</button>
        </div>
        
    
    <script>
        const srs = $.noConflict();

        srs(document).ready(function(){

            srs("#b1").click(function(){
            srs("table").hide(1200);
            });

            srs("#b2").click(function(){
            srs("table").toggle(900);
            });

            srs("#b3").click(function(){
            srs("table").show(1500);
            });

        });
    </script>
</body>
</html>
